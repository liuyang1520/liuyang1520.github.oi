    <style>
#search_tool {
    position: relative;
    height: 60px;
    right: 10px;
}

#search_field {
    height: 60px;
    font-size: 30px;
    display: inline-block;
    font-weight: 100;
    border: none;
    outline: none;
    color: #555;
    padding: 3px;
    padding-right: 60px;
    width: 0px;
    position: absolute;
    background: none;
    z-index: 3;
    transition: width .4s cubic-bezier(0.000, 0.795, 0.000, 1.000);
    cursor: pointer;
    right: 160px;
    box-shadow: none;
}

#search_field:focus:hover {
    border-bottom: 1px solid #BBB;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06)
}

#search_field:focus {
    width: 700px;
    z-index: 1;
    border-bottom: 1px solid #BBB;
    cursor: text;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06)
}

#search_submit {
    height: 67px;
    width: 63px;
    display: inline-block;
    color: red;
    float: right;
    background: url("/images/search_icon_45px.svg") center center no-repeat;
    text-indent: -10000px;
    border: none;
    position: absolute;
    z-index: 2;
    cursor: pointer;
    opacity: 0.4;
    transition: opacity .4s ease;
    right: 160px;
    outline: none;
}

#search_submit:hover {
    opacity: 0.8;
}

#expand_Button {
	height: 67px;
    width: 63px;
    opacity: 0.3;
    outline: none;
    border: none;
    position: absolute;
    right: 80px;
	background: url("/images/expand_icon_45px.svg") center center no-repeat;
}

#unexpand_Button {
	height: 67px;
    width: 63px;
    opacity: 0.3;
    outline: none;
    border: none;
    position: absolute;
    right: 0;
	background: url("/images/unexpand_icon_45px.svg") center center no-repeat;
}

ul li {
	color: white;
    padding: 10px 20px;
    list-style-type: none;
    &:nth-child(2) {
        color: red;
    };
}
</style>

<div>

            <input id="expand_Button" type="button" onclick="expandAll()">
    		<input id="unexpand_Button" type="button" onclick="unexpandAll()">

    </div>
</div>
<br>

	    }],
	},

	d3.select("#skill_list")
		.append("ul")
		.selectAll("li")
	    .data(data)
	    .enter()
	    .append('li')
	    .text(function(d) {
	        return d.name;
	    })
	    .style({
	        background: function(d) {
	        	if (percentageToColor(d.percentage) == 'black')
	            	return 'white';
	            else return percentageToColor(d.percentage)
	        },
	        width: function(d) {
	            return d.percentage + '%';
	        },
	        color: function(d) {
	        	if (percentageToColor(d.percentage) == 'black')
	        		return 'black';
	        },
	    })
	    .attr("class", "searchable")
	    .each(function(d) {
	    	d3.select(this)
	    	.append("ul")
	    	.style({
	    		"padding-left": "0",
	    	})
	    	.selectAll("li")
		    .data(function(d) {return d.subList})
		    .enter()
		    .append('li')
		    .text(function(d) {return d.name})
		    .style({
		        background: function(d) {
		            return percentageToColor(d.percentage);
		        },
		        width: function(d) {
		            return d.percentage + '%';
		        },
		        display: "none",
	   		})
	   		.attr("class", "searchable");
	    })

	d3.selectAll("#skill_list>ul>li")
		.each(function() {
			var state = true;
			d3.select(this)
			.on("click", function(){
				if (state) {
			    	expand.call(this);
				}
	    		else {
	    			unexpand.call(this);
	    		}
	    		state = !state;
	    	})
		})

	function expand() {
		d3.select(this)
	    	.transition()
	    	.ease("elastic", 1, 0.1)
		    .style({
		        background: function(d) {
		        	if (percentageToColor(d.percentage) != 'black')
						return 'black';
		        },
		        width: "100%"
		    })
		    .selectAll("ul>li")
		    .style({
		    	display: "list-item",
		    })
	}

	function unexpand() {
		d3.select(this)
			.transition()
	    	.ease("elastic", 1, 10)
		    .style({
		        background: function(d) {
		        	if (percentageToColor(d.percentage) != 'black')
		            	return percentageToColor(d.percentage);
		        },
		        width: function(d) {
		            return d.percentage + '%';
		        },
	   		})
		    .selectAll("li")
		    .style({
		    	display: "none",
		    })
	}

	function expandAll() {
		d3.selectAll("#skill_list>ul>li")
		.each(function() {
			d3.select(this)
	    	.transition()
	    	.ease("elastic", 1, 0.1)
		    .style({
		        background: function(d) {
		        	if (percentageToColor(d.percentage) != 'black')
						return 'black';
		        },
		        width: "100%"
		    })
		    .selectAll("ul>li")
		    .style({
		    	display: "list-item",
		    })
		})
	}

	function unexpandAll() {
		d3.selectAll("#skill_list>ul>li")
		.each(function() {
			d3.select(this)
			.transition()
	    	.ease("elastic", 1, 10)
		    .style({
		        background: function(d) {
		        	if (percentageToColor(d.percentage) != 'black')
						return percentageToColor(d.percentage);
		        },
		        width: function(d) {
		            return d.percentage + '%';
		        },
	   		})
		    .selectAll("li")
		    .style({
		    	display: "none",
		    })
		})
	}

	function percentageToColor(percentage) {
		if (percentage == 0)
			return "";
		else if (percentage <= 20)
			return "red";
		else if (percentage <= 40)
			return "orange";
		else if (percentage <= 60)
			return "green";
		else if (percentage <= 80)
			return "blue";
		else if (percentage <= 100)
			return "purple";
		else if (percentage == 101)
			return "black";
	}

	
	$('#search_field').keypress(function(e){
	    if(e.keyCode == 13){
	    	event.preventDefault();
	        var searchString = $('#search_field').val();
	        $("li:contains('"+searchString+"')").show().css("background", "yellow");
	    }
    });
